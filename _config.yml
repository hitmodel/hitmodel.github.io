title: "HIT Model"
description: "Hybrid Intelligence Teams. The Future Operating Model for AI-Native Organizations."
baseurl: ""
url: "https://hitmodel.github.io"

author:
  name: "HIT Model Team"
  email: "info@hitmodel.com"
  bio: "Defining the future of work."

# la immagine di anteprima link per i social media
og_image: "og-image/default-og-image.jpg"

# collections:
#   docs:
#     output: true
#     permalink: "/docs/:title/"

paginate: 20  # numero di post per pagina
paginate_path: "/blog/page:num"


plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate

navigation:
  - title: "Home"
    url: "/it/"
  - title: "Manifesto"
    url: "/it/manifesto/"
  - title: "Whitepaper"
    url: "/it/whitepaper/"
  - title: "Business Model"
    url: "/it/monetization/"
  - title: "Blog"
    url: "/it/blog/"

faq:
  - question: "Cos'è un HIT?"
    answer: "Un Hybrid Intelligence Team è un'unità organizzativa dove esperti di dominio e AI operano come un'unica entità cognitiva."
  - question: "È un software?"
    answer: "No, è un modello organizzativo e operativo."
  - question: "Per chi è?"
    answer: "Per aziende, consulenti e founder che vogliono costruire organizzazioni AI-native."
  - question: "Come posso iniziare?"
    answer: "Leggi il Whitepaper e inizia con un team pilota."


social:
  github: "https://github.com/hitmodel"
  # Add other social links if available

permalink: "/:categories/:title/"
markdown: kramdown
highlighter: rouge

include:
  - assets
  - robots.txt


keywords:
  - hybrid intelligence teams
  - ai teams
  - future of work
  - ai native
  - organization design
  - hit model

